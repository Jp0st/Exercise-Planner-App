<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <header class = 'header has-text-danger-dark has-text-centered is-size-1' >
    <h1>Your Workout Plan</h1>
  </header>


  <section class ='is-flex is-justify-content-center mt-6' id = 'confirmSection'>
    <div class = 'exercises column is-three-fifths mb-3' style = 'background:rgba(126, 124, 124, 0.1)'>
      <div class = 'box m-6' id = 'exerciseOne' style = 'background:rgba(126, 124, 124, 0.8)'>
        <h3 class = 'is-size-3 has-text-danger-dark has-text-centered' id = 'exerciseOneName'>Exercise 1 Name</h3>
        <p class = 'has-text-black has-text-centered mt-1' id = 'exerciseOneDesc'>Short description of exercise 1</p>
      </div>

      <div class = 'box m-6' id = 'exerciseTwo' style = 'background:rgba(126, 124, 124, 0.8)'>
        <h3 class = 'is-size-3 has-text-danger-dark has-text-centered' id = 'exerciseTwoName'>Exercise 2 Name</h3>
        <p class = 'has-text-black has-text-centered mt-1' id = 'exerciseTwoDesc'>Short description of exercise 2</p>
      </div>

      <div class = 'box mt-6 mr-6 ml-6 mb-4' id = 'exerciseThree' style = 'background:rgba(126, 124, 124, 0.8)'>
        <h3 class = 'is-size-3 has-text-danger-dark has-text-centered' id = 'exerciseThreeName'>Exercise 3 Name</h3>
        <p class = 'has-text-black has-text-centered mt-1' id = 'exerciseThreeDesc'>Short description of exercise 3</p>
      </div>
      <div class = 'has-text-centered'>
        <button class="button is-center mb-2" id="confirmBtn">Confirm</button>
      </div>
    </div>
    
  </section>






  







  <section class="modal" id='active-modal'>
    <div class="modal-background">
      <div class="modal-card">
        <header class="modal-card-head column">
          <div class='columns'>
            <p class="column modal-card-title is-3 mt-2" id = 'modalTitle'>Exercise 1</p>
            <button class=" column delete is-1 is-offset-8 mt-4" aria-label="close" id='closeBtn'></button>
          </div>
          <div class='columns is-mobile'>
            <div class='column is-12'>
              <h1 id = 'progress-title'>Progress bar</h1>
              <progress class="progress is-danger" value="0" max="100">0</progress>
            </div>
          </div>
        </header>
        <section class="modal-card-body">
          <p id = 'modalDesc'>Info about exercise</p>
          <div class = 'columns is-flex is-centered mt-3'>
          <div class = ''  id = 'player'></div>
          </div>
        </section>
        <footer class="modal-card-foot centered">
          <div class ='buttons'>
          <button class= "button is-success" id='nextBtn'>Next Exercise</button>
          </div>
        </footer>
      </div>
    </section>






  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
