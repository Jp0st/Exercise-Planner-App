<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>
  </section>


  

  <div class="modal" id='active-modal'>
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Exercise 1</p>
        <button class="delete" aria-label="close" id='closeBtn'></button>
      </header>
      <section class="modal-card-body">
        <p>Info about exercise</p>
        <p>Video about exercise</p>
      </section>
      <footer class="modal-card-foot">
        <button class="button" id ='skipBtn'>Skip</button>
        <button class="button is-success" id = 'nextBtn'>Next</button>
      </footer>
    </div>
  </div>

  <button class = 'button' id ='btn'>Click Me</button>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="./assets/js/script.js"></script>

  </body>
</html>
