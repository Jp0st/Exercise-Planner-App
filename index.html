<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section class="hero is-fullheight">
      <form class="m-auto" id="myForm">
        <div class="field">
          <label class="label has-text-danger-dark">Muscle Groups</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select name="muscle" id="muscle" required>
                <option value="" disabled selected hidden>Target Muscle</option>
                <option value="abdominals">Abdominals</option>
                <option value="abductors">Abductors</option>
                <option value="adductors">Adductors</option>
                <option value="biceps">Biceps</option>
                <option value="calves">Calves</option>
                <option value="chest">Chest</option>
                <option value="forearms">Forearms</option>
                <option value="glutes">Glutes</option>
                <option value="hamstrings">Hamstrings</option>
                <option value="lats">Lats</option>
                <option value="lower_back">Lower Back</option>
                <option value="middle_back">Middle Back</option>
                <option value="neck">Neck</option>
                <option value="quadriceps">Quadriceps</option>
                <option value="traps">Traps</option>
                <option value="triceps">Triceps</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label has-text-danger-dark">Intensity</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select name="difficulty" id="intensity" required>
                <option value="" disabled selected hidden>
                  Intensity Level
                </option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label has-text-danger-dark">Time</label>
          <div class="control">
            <div class="select">
              <select name="time is-fullwidth" id="time" required>
                <option value="" disabled selected hidden>
                  Duration of Workout
                </option>
                <option>30 Minutes</option>
                <option>1 Hour</option>
              </select>
            </div>
          </div>
        </div>

        <!-- for rob: I need to add number of sets as a select option
        i also need to add a message to say all sets are until failure and to not hurt yourself on next page -->

        <div class="buttons">
          <button class="button is-success m-auto" type="submit" id="formSubmit">
            Submit
          </button>
        </div>
      </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
