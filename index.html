<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

  </head>
  <body background="assets/images/vecteezy_row-of-dumbbell-in-fitness-gym__779.jpg"
  style="background-size: cover; background-attachment: fixed; height: 100vh; opacity: .8;">
<section class="hero is-fullheight"> 
  <form class="columns is-centered my-6">
    <div class="field ">
      <label class="label">Email</label>
      <div class="control">
        <input class="input" type="email" placeholder="e.g. alex@example.com">
      </div>
    </div>
  
    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input class="input" type="password" placeholder="********">
      </div>
    </div>
  
    <button class="button is-primary">Sign in</button>
  </form>
</section>


  

  <div class="modal" id='active-modal'>
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head column">
        <div class = 'columns'>
        <p class="column modal-card-title is-3 mt-2">Exercise 1</p>
        <button class=" column delete is-1 is-offset-8 mt-4" aria-label="close" id='closeBtn'></button>
        </div>
        <div class='columns is-mobile '>
          <div class='column is-12'><div>
            <h1 class>Progress bar</h1>
            <progress class="progress" value="30" max="100">0</progress>
          </div>
        <div>
        </header>
      <section class="modal-card-body">
        <p>Info about exercise</p>
        <p>Video about exercise</p>
      </section>
      <footer class="modal-card-foot">
        <button class="button" id ='skipBtn'>Skip</button>
        <button class="button is-success" id = 'nextBtn'>Next</button>
      </footer>
    </div>
  </div>


  <button class = 'button' id ='btn'>Click Me</button>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="./assets/js/script.js"></script>

  </body>
</html>
